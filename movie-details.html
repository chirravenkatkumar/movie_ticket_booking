<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Details</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="trailer">
      <iframe width="560" height="315" src="https://youtu.be/rc61YHl1PFY?si=UJTUVW2vgJTf7n7r" frameborder="0" allowfullscreen></iframe>
    </div>
    <section class="cast">
      <h2>Cast</h2>
      <div class="cast-list">
        <div class="cast-member">
          <img src="actor1.jpg" alt="Actor 1">
          <p>Actor 1</p>
        </div>
        <div class="cast-member">
          <img src="actor2.jpg" alt="Actor 2">
          <p>Actor 2</p>
        </div>
        <!-- More cast members -->
      </div>
    </section>
    <button onclick="location.href='theater-selection.html'">Book Tickets</button>
  </main>
</body>
</html>
